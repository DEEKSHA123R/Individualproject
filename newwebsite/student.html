<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book world</title>
    <link rel="stylesheet" href="student.css">
    <script src="student.js"></script>
    
</head>
<body>
    <div class="full-page">
        <div class="navbar">
         
            <div Class="Login-Heading">
                <h1>Book World</h1>
 
            
            </div>
           
            <nav>
                <ul id='MenuItems'>
                   <li><a style="font-size: x-large; color: white;"href="index.html">Home</a></li>
                    <li><a style="font-size: x-large; color: white;" href="admin1.html">Admin</a></li>
                  <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto; color:white;">Student Login</button></li>
                </ul>
             
            </nav>
        </div>
       
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                   <button type='button'onclick='login()'class='toggle-btn1'>Log In</button> 
                    <button type='button'onclick='register()'class='toggle-btn2'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <div id="LoginMessage" style="display:none;">
                        <h6 id="Login-message">Login sucessful</h6>
                        </div>
                        <div id="ErrorMessage" style="display:none;">
                            <h6 id="LoginErrormessages">Paasword and email not matching</h6>
                            </div>
                    <input type='email' id="e-mail" class='input-field'  placeholder='Email Id' required />
		    <input type='password'class='input-field' id="pass-id" pattern="[A-Z,0-9,a-z]{8,16}" title="Enter valid password" placeholder='Enter Password' required/>
		    <input type='checkbox'class='check-box'><label>Remember Password</label>
     
   <button type="button" class="submit-btn" value="Login" id="submit" onclick="validateCredential()">login</button>
        </form>
		 <form id='register' class='input-group-register'>
             <div id="Message" style="display:none;">
            <h6 id="Register-messages">Registration sucessfull</h6>
            </div>
            <div id="Error-Message" style="display:none;">
                <h6 id="messages">Paasword and confirm password not matching</h6>
                </div>
		     <input type='text' id="fname" class='input-field' pattern="[A-Z,a-z]{4,16}" title="First name should contain 4-16 characters only" placeholder='First Name' required/>
		     <input type='text' id="laname" class='input-field' pattern="[A-Z,a-z]{1,16}" title="Last name should contain 1-16 characters only" placeholder='Last Name ' required/>
		     <input type='email' id="email" class='input-field'placeholder='Email Id' required/>
		     <input type='password' id="pass" class='input-field' pattern="[A-Z,0-9,a-z]{8,16}" title="Password must contain 1 uppercase, 1 lowercase, numbers & 8-16 characters" placeholder='Enter Password' required/>
		     <input type='password' id="con" class='input-field' pattern="[A-Z,0-9,a-z]{8,16}" title="Must be same as password field" placeholder='Confirm Password'  required/>
             <input type='checkbox' id="check" class='check-box' required><label >I agree to the terms and conditions</label>
            <button type='button' id="res" class='submit-btn' onclick="validateInfo()">Register</button>
	         </form>            
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
    
</body>
</html>
